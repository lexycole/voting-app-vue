<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue Voting App Projects</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/bulma.min.css"/>
        <link rel="stylesheet" href="./css/fontawesome-free-5.15.2-web/css/all.min.css" />
    </head>
    
    <body>
      <section class="hero is-primary is-medium">
      <!-- Hero Header -->
      <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item">
                  <img src="img/vuejs.svg" alt="Logo">ue
                </a>
                <span class="navbar-burger" data-target="navbarMenuHeroB">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroB" class="navbar-menu">
                <div class="navbar-end">
                  <a class="navbar-item is-active">
                    Home
                  </a>
                  <a class="navbar-item">
                    Examples
                  </a>
                  <a class="navbar-item">
                    Documentation
                  </a>
                  <span class="navbar-item">
                    <a class="button is-info is-inverted">
                      <span class="icon">
                        <i class="fab fa-github"></i>
                      </span>
                      <span>Download</span>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </nav>
        </div>

        <!-- Heart of Vue App -->
        <div class="section" id="app">
          <h2 class="title has-text-centered dividing-header">UpVote!</h2>
          <article v-for="submission in sortedSubmissions" v-bind:key="submission.id" class="media"> 
          <figure class="media-left"> 
            <img class="image is-64x64" v-bind:src="submission.submissionImage">
          </figure> 
          <div class="media-content"> 
            <div class="content"> 
              <p><strong> 
                <a v-bind:href="submission.url" class="has-text-info">
                  {{ submission.title }}
                </a> 
              <span class="tag is-small">#{{ submission.id }}</span>
             </strong> <br>
                  {{ submission.description }}
              <br /> <small class="is-size-7"> Submitted by:<img class="image is-24x24" v-bind:src="submission.avatar">
             </small>
           </p>
          </div>
         </div> 
      <div class="media-right"> 
        <span class="icon is-small" @click="upvote(submission.id)"> 
          <i class="fa fa-chevron-up"></i> 
          <strong class="has-text-info">{{ submission.votes }}</strong>
      </span>
      </div>
          </article>
          </div>

      </section>

        <script src="./js/vue 1.0/vue.js"></script>
        <script src="./js/seed.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
